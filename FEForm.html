<!DOCTYPE html>
<html>
<title>
Platform Analysis
</title>
<head>
<h2>Platform Analysis</h2>
</head>
<link rel="stylesheet" type="text/css" href="FEForm.css">
<body>
<form action="/action_page.php">
  <label for="domain">Domain:</label>
  <input type="text" id="domain" name="domain"><br><br>
  <label for="know_platfoem">Do you know which platform is running?</label>
  <select id="cars" name="cars">
    <option value="no">no</option>
    <option value="WordPress">WordPress</option>
    <option value="Duplo">Duplo</option>
    <option value="Wix">Wix</option>
	<option value="Joomla">Joomla</option>
  </select><br><br>
  <label for="domain">Version:</label>
  <input type="text" id="version" name="version"><br><br>
    <p>Select a platform(s) to start with:</p>
  <input type="checkbox" id="WordPress" name="platform" value="WordPress">
  <label for="WordPress">WordPress</label>
  <input type="checkbox" id="Duplo" name="platform" value="Duplo">
  <label for="Duplo">Duplo</label>
  <input type="checkbox" id="Wix" name="platform" value="Wix">
  <label for="Wix">Wix</label>
  <input type="checkbox" id="Joomla" name="platform" value="Joomla">
  <label for="Joomla">Joomla</label><br><br>
  <input type="radio" id="cache" name="cache" value="no">
  <label for="Joomla">Do you want to ignore cache?</label><br><br>
  <button type="reset" value="Reset">Reset</button>
  <input type="submit" value="Submit"><br><br>
  <div class="result">
  <h3>result<h3>
  </div>
  <div class="res_text">
  <textarea name="result" rows="20" cols="100"></textarea>
  </div>
  
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
